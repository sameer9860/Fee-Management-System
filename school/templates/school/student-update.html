{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Edit Student</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        <div class="mb-3">
            <label class="label">{{ field.label }}</label>
            {{ field|add_class:"input input-bordered w-full" }}
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button class="btn btn-primary">Save</button>
        <a href="{% url 'school:student_profile' student.id %}" class="btn btn-ghost ml-2">Cancel</a>
    </form>
</div>
{% endblock %}
